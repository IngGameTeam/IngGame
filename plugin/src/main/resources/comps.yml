view-resource:
  defaultView:
    VIEW_PREV_PAGE: "&fPrev page"
    VIEW_NEXT_PAGE: "&fNext page"
    VIEW_BACK_PAGE: "&fBack page"
  NameSpaceSelector:
    parents: [ defaultView ]
    VIEW_ADD_BUTTON: "&aAdd namespace"
    VIEW_REMOVE_BUTTON: "&cRemove namespace"
    VIEW_TITLE: "select your namespace"
  ElementSelector:
    parents: [ defaultView ]
    VIEW_TITLE: "select your element in namespace %s"
    VIEW_ADD_BUTTON: "&aAdd element"
    VIEW_REMOVE_BUTTON: "&cRemove element"
    VIEW_PARENT_BUTTON: "&dEdit parents"
  ElementForAddSelector:
    parents: [ defaultView ]
    VIEW_TITLE: "choose element to add"
  ElementForRemoveSelector:
    parents: [ defaultView ]
    VIEW_TITLE: "choose element to remove"
  ModelFieldSelector:
    parents: [ defaultView ]
    VIEW_TITLE: "choose filed to edit"
  SubTypeSelector:
    parents: [ defaultView ]
    VIEW_TITLE: "choose sub types"
  StringEditor:
    VIEW_CANCEL_EDIT: "editing cancelled"
    VIEW_CANNOT_EDIT: "cannot edit"
  NumberEditor:
    VIEW_CANNOT_EDIT: "You can enter only numbers"
  EnumEditor:
    parents: [ defaultView ]
    VIEW_TITLE: "choose your enum"
  ItemStackEditor:
    VIEW_CANCEL_EDIT: "editing cancelled"
    VIEW_CANNOT_EDIT: "cannot edit"
    VIEW_CLICK_ITEM_TO_EDIT: "set item with right click item"
  ItemStackPropSelector:
    parents: [ defaultView ]
    VIEW_TITLE: "edit your item"
  CollectionSelector:
    parents: [ defaultView ]
    VIEW_TITLE: "edit your list"
    VIEW_ADD_BUTTON: "&aAdd element"
    VIEW_REMOVE_BUTTON: "&cRemove element"
  CollectionRemoveSelector:
    parents: [ defaultView ]
    VIEW_TITLE: "remove your element"
game-resource:
  PrintOnMove:
    PrintOnMove: false
  hub.parents: [ Hub ]
  Hub:
    parents: [ PrintOnMove ]
    gameName: "Hub"
    startPlayersAmount: -1
    startWaitingSecond: -1
  GameAlert:
    parents: [ PrintOnMove ]
  Game:
    startPlayersAmount: 2
    playerLimitAmount: -1
    startWaitingSecond: 4
    stopWaitingTick: -1
