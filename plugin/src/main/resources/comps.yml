view:
  defaultView:
    previous-page: "&fPrev page"
    next-page: "&fNext page"
    back-page: "&fBack page"
  NameSpaceSelector:
    parents: [ defaultView ]
    selector-title: "select your namespace"
  ElementSelector:
    parents: [ defaultView ]
    selector-title: "select your element in namespace %s"
resource:
  PrintOnMove:
    PrintOnMove: true
  hub.parents: [ Hub ]
  Hub:
    parents: [ PrintOnMove ]
    gameName: "Hub"
    startPlayersAmount: -1
    startWaitingSecond: -1

  Game:
    startPlayersAmount: 2
    playerLimitAmount: -1
    startWaitingSecond: 4
    stopWaitingTick: -1
