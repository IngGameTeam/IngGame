on:
  push:
    branches:
      - master
#    paths:
#      - 'docs/**'

name: CI

jobs:
  build_and_commit:
    name: docs to gh pages
#    runs-on: ubuntu-latest
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions-rs/cargo@v1
        with:
          command: install
          args: --git https://github.com/Doctave/doctave --tag 0.4.2
      - run: doctave --version
      - run: doctave init --docs-dir docs/
      - run: doctave build --release
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
