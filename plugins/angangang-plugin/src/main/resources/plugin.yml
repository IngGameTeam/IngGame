name: angangang
main: io.github.inggameteam.plugin.angangang.Plugin
version: $version
api-version: 1.18
libraries:
  - org.jetbrains.kotlin:kotlin-stdlib:1.6.10
  - org.jetbrains.kotlin:kotlin-reflect:1.6.10
  - org.jetbrains.kotlin:kotlin-test:1.6.10
  - com.eatthepath:fast-uuid:0.2.0
  - io.github.monun:invfx:3.1.0
  - org.mongodb:mongodb-driver-sync:4.6.0
  - org.json:json:20220924
  - io.javalin:javalin:5.1.3
depend: [ PlugManX ]
commands:
  point:
    permission: minigame.moderate.point
  lobby:
    aliases: [ l ]
  p:
  party:
  mg:
    permission: minigame.admin
permissions:
  minigame.admin:
    default: op
  minigame.moderate:
    default: op